<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UVBox</title>

	<link href="/static/style.css" rel="stylesheet" type="text/css"/>
</head>
<body onload="init();">
	<h1>UVBox WebUI</h1>

	<div id="mainContainer">
		<div id="inactiveContainer" class="menuContainer" data-menu="inactive">
			<h2>Inactive</h2>
	
			<input type="number" placeholder="Time (s)" id="inputTime"/> <br/><br/>
			<button id="btnStart" class="button">Start</button>
		</div>
	
		<div id="activeContainer" class="menuContainer" data-menu="active">
			<h2>Active</h2>
	
			<span>Time remaining</span>
			<br/>
			<span id="timeRemaining">4:20</span>
			<br/><br/>
			<button id="btnStop" class="button">Stop</button>
		</div>

		<div id="settingsContainer" class="menuContainer" data-menu="settings">
			<h2>Settings</h2>

			<input type="checkbox" %SETTINGS_AP_CHECKED% id="inputCreateAP"/> <label>Create an access point</label><br/>

			<div id="networkSettingsContainer">
				<div id="networkContainer">
					<div class="loader" id="networkLoading" style="display: none;">Loading...</div>
					<div id="networkEntryContainer"></div>
					<!-- <div class="networkEntry">
						<span>Network1</span>
						<span> -76db</span>
						<button class="button">Connect</button>
					</div> -->
				</div>
				
				<input type="checkbox" id="inputStaticIP" %SETTINGS_STATIC_CHECKED%/> <label>Static IP</label><br/><br/>

				<div id="staticIPContainer">
					<label>Local IP</label> <input type="text" placeholder="Local IP" disabled value="%IPADDR%" id="inputLocalIP"/>
					<label>Gateway</label> <input type="text" placeholder="Gateway" disabled value="%GATEWAY%" id="inputGateway"/>
					<label>Subnet mask</label> <input type="text" placeholder="Subnet mask" disabled value="%SUBNET%" id="inputSubnet"/>
				</div>
			</div>

			<button class="button" id="btnApplySettings">Apply</button>
		</div>
	</div>

	<div id="infoPanel">
		<h2>Info</h2>
		<span>SSID: <span id="infoIP">%SSID%</span></span>
		<span>IP address: <span id="infoIP">%IPADDR%</span></span>
		<span>Gateway: <span id="infoIP">%GATEWAY%</span></span>
		<span>Subnet mask: <span id="infoIP">%SUBNET%</span></span>

		<button id="btnSettings" class="button">Settings</button>
	</div>

	<div id="pwdModalContainer">
		<div id="passwordPrompt">
			<input placeholder="Password" id="inputPassword" type="password" data-input/>
			<button data-ok>Ok</button>
			<button data-cancel>Cancel</button>
		</div>
	</div>

	<script src="/static/main.js"></script>
</body>
</html>
